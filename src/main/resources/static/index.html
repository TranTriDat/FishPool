<!DOCTYPE html>
<html lang="en"<
<head>
  <link href="https://fonts.googleapis.com/css?family=Bellefair" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
  <link rel="stylesheet" href="./stylesheets/main.css">
  <link rel="stylesheet" href="./stylesheets/controls.css">
  <link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>

  <meta charset="UTF-8">
  <title> Koi Fish </title>
  <style type="text/css">
  body {
    margin: 0;
  }

  </style>
</head>
<body>
  <canvas>

  </canvas>

    <h1 class='title'>
      <span class="title-welcome">Welcome to</span>
      <span class="actual-title">Bit Koi</span>
      <div class="title-directions">
        <span class="title-click">Click to drop food,</span>
        <button class="f">  f  </button>
        <span class="title-scatter">to scatter food randomly</span>
      </div>
    </h1>

  <div class="controls">
      <a href="edit">Redeploy Fishes</a>
    <div class="slider-container fish-count" style="display:none">
      <div class="slider-description"> Koi Fish:
        <span id="currentFishes"></span>
      </div>
      <input type="range" min="1" max="150" value="30"
      class="slider" id="fishCountSlider"/>
    </div>

    <div class="slider-container lilypad-count"  style="display:none">
      <div class="slider-description"> LilyPads:
        <span id="currentLilypads"></span>
      </div>

      <input type="range" min="1" max="50" value="10"
      class="slider" id="lilypadCountSlider"/>
    </div>
  </div>



    <script src="javascript_files/bundle.js">
    </script>

  </body>

  </html>
